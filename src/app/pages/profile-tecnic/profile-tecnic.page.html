<ion-header class="ion-no-border">
  <ion-toolbar>
    <h1 color="var(--ion-color-mycolor)">Perfil Técnico</h1>
    <ion-avatar class="ion-margin-start">
      <ion-icon class="avata" name="person-outline"></ion-icon>
    </ion-avatar>
    <ion-button color="var(--ion-color-mycolor)">Editar</ion-button>

</ion-header>
  

    <ion-content fullscreen>
        <ion-list lines="full" class="ion-no-margin">

            <ion-label>Nombre</ion-label>
            <ion-label type="name">Elvis Agila</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-label>example@example.com</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Teléfono</ion-label>
            <ion-label> 0967204757</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Dirección</ion-label>
            <ion-label>Av. América</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Descripción</ion-label>
            <ion-label>Usuario Técnico</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Estudios</ion-label>

              <ion-select-option>Universitarios</ion-select-option>
